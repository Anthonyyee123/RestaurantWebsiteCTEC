<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header  text-center" style="background-color: #586F7C;">
                <h3 class="modal-title text-light" id="restName">Modal title</h3>
                <button type="button" class="close" style="background-color: #586F7C;" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-5">
                        <img class="img-fluid" id="logo" style="margin-bottom: 30px;margin-right: 100px;" >
                    </div>
                    <div class="col-7">
                        <table class="table table-hover table-responsive table-sm">
                            <tr>
                                <td><span class="badge badge-pill font-weight-bold" style="background-color:#A689BD;color: aliceblue;">Cuisine</span></td>
                                <td id="Cuisine"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill font-weight-bold" style="background-color:#A689BD;color: aliceblue;">Preferences</span></td>
                                <td id="Preferences" style=' width: 200px; word-break: break-all; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill font-weight-bold" style="background-color:#A689BD;color: aliceblue;">Price Range</span></td>
                                <td id="pricerange"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill font-weight-bold" style="background-color:#A689BD;color: aliceblue;">Opening hours</span></td>
                                <td id="time"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left" style="background-color:#A689BD;color: aliceblue;" >Description : </span>
                    <p id="description"></p>
                </div>
                <div class="col-xs-12 px-3"><span class="badge badge-pill font-weight-bold float-left" style="background-color:#A689BD;color: aliceblue;">Website : </span>
                    <p  id="website"></p>
                </div>
                <div class="col-xs-12 px-3"><span class="badge badge-pill badge-dark font-weight-bold float-left" style="background-color:#A689BD;color: aliceblue;">Facebook : </span>
                    <a id="facebook"></p>
                </div>
                <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left" style="background-color:#A689BD;color: aliceblue;" >Instagram : </span>
                    <a id="insta"></a>
                </div>
            
                <div class="col-xs-12 px-3 text-center">
                </div>
                
            </div>
        </div>
    </div>
</div>
